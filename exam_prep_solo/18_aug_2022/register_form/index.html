<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Register Form</title>
  </head>
  <body>
    <section>
      <form>
        <h2>REGISTRATION FORM</h2>
        <label for="firstname">First Name <input type="text" id="fname"/></label>
        <label for="lastname">Last Name <input type="text" id="lastname"/></label>
        <label for="email">Email <input type="email" /></label>
        <label for="password">Password <input type="password" /></label>
        <label for="cpassword">Confirm Password <input type="password" /></label>
        <label for="check"
          ><input type="checkbox" name="check" id="check" />I accept the Terms
          of Use & Privacy Policy</label
        >
        <button>Register Now</button>
      </form>
    </section>
  </body>
</html>
